<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Decimal to Roman Numerals Converter</title>
  </head>
  <body>
    <main>
      <h1 id="title-header">Convert Decimal Numbers to Roman Numerals</h1>
      <div class="input-container">
        <input id="number" type="number" placeholder="Enter a number here">
        <button id="convert-btn" type="submit">Convert</button>
      </div>
      <div id="output">
        <span id="roman-output"></span>
        <span id="user-num"></span>
        <div id="error-msg"></div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
